{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% load static %}
{% block content %}
    <div class="container py-5">
        <br><br>
        <div class="card w-75 center">
            <div class="card-header">
                <h2>Register </h2><hr>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <br><br>
                <p>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
            </div>
        </div>
    </div>
{% endblock %}
